<!DOCTYPE html>
<html>
<head>
    <title>Simple Page with CSS & Buttons</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f3f3;
            margin: 0;
            padding: 40px;
        }

        h1 {
            color: #333;
        }

        .btn {
            padding: 12px 20px;
            margin: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-secondary {
            background-color: #28a745;
            color: white;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .card {
            background: white;
            padding: 20px;
            width: 300px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>

</head>
<body>

    <h1>Welcome!</h1>

    <div class="card">
        <p>This is a simple HTML page with CSS styling and buttons.</p>

        <button class="btn btn-primary">Primary Button</button>
        <button class="btn btn-secondary">Secondary Button</button>
    </div>

</body>
</html>
